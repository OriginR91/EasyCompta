{% extends 'indexIntegration.html' %}

{% block content %}
{% if user.is_authenticated %}
    Vous êtes connecté !
{% else %}
<form method="POST">
    {% csrf_token %}
    <label for="id_username">Pseudo :</label><br />
    {{ form.username }}<br /><br />

    <label for=id_password>Mot de passe :</label><br />
    {{ form.password }}<br /><br />

    <input type="submit" value="Connexion" />
</form>
{% endif %}
{% endblock %}

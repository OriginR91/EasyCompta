{% load static %}
<!doctype html>
<html lang="fr">
    <head>
        <title></title>
        <meta charset="utf-8" />
        <link href="{% static 'images/favicon/favicon.ico' }%" rel="icon" />

        <link href="{% static 'css/external.css' %}" rel="stylesheet">
	    <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="{% static 'css/' %}{{fileCss}}.css" />
    </head>
    <body>
        <div id="wrapper" class="wrapper clearfix">	
            <header id="navbar-spy" class="header header-1 header-transparent header-fixed">
                <nav id="primary-menu" class="navbar navbar-expand-lg navbar-dark">
                    <div class="container">
                        <a class="navbar-brand" href="index-2.html">
                            <img class="logo logo-dark" src="{% static 'images/logo/logo-dark.png' %}" alt="Kolaso Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toogle-inner"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarContent">
                            <ul class="navbar-nav ml-auto">
                                <li class="active"><a data-scroll="scrollTo" href="#hero">home</a>
                                </li>
                                <li><a data-scroll="scrollTo" href="#feature2">feature</a>
                                </li>
                                <li><a data-scroll="scrollTo" href="#reviews">reviews</a>
                                </li>
                                <li><a data-scroll="scrollTo" href="#clients">clients</a>
                                </li>
                                <li><a data-scroll="scrollTo" href="#cta">signup</a>
                                </li>
                            </ul>
                        </div>
                        <!--/.nav-collapse -->
                    </div>
                </nav>
            </header>

            <section id="hero" class="section hero">

                {% endblock %}

            <footer id="footer" class="footer">

                    <div class="container">
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-4">
                                <div class="footer-logo">
                                    <img src="{% static 'images/logo/logo-dark.png' %}" alt="Siena Logo">
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-8">
                                <div class="footer-menu">
                                    <a href="#">home</a>
                                    <a href="#">Features</a>
                                    <a href="#">Services</a>
                                    <a href="#">home</a>
                                    <a href="#">Testimonials</a>
                                    <a href="#">Pricing</a>

                            </div>
                        </div><!-- .row end -->
                        <div class="row">
                            <div class="col-12 col-md-12 col-lg-6">
                                <div class="footer-info">
                                    <p>support@siena.com</p>
                                    <p>+61 525 240 310</p>
                                </div>
                            </div>
                            <div class="col-12 col-md-12 col-lg-6">
                                <div class="footer-social">
                                    <a class="twitter" href="#">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a class="facebook" href="#">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a class="dribbble" href="#">
                                        <i class="fa fa-dribbble"></i>
                                    </a>
                                    <a class="google" href="#">
                                        <i class="fa fa-google-plus"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <!-- .row end -->
                    </div>
                    <!-- .container end -->
                </div>
